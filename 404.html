<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/BadUSB-Script-into-Arduino-code-convertor/" />
    <script>
      // SPA redirect for GitHub Pages
      (function() {
        var path = window.location.pathname;
        // Ensure we redirect back to the app's base
        var base = '/BadUSB-Script-into-Arduino-code-convertor/';
        if (!path.endsWith('/')) {
          path += '/';
        }
        var redirectUrl = base + '#'+ path.replace(base, '');
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
